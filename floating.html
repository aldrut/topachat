<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style/sheet" href="./css/floating.css">
    <title>Floating social media</title>
</head>
<body>
    <div class="text">
        <h1>Floating Social Media Bar</h2>
       
      </div>
      <!-- Floating Social Media bar Starts -->
      <div class="float-sm">
        <div class="fl-fl float-fb">
          <i class="fa fa-facebook"></i>
          <a href="" target="_blank"> Like us!</a>
        </div>
        <div class="fl-fl float-tw">
          <i class="fa fa-twitter"></i>
          <a href="" target="_blank">Follow us!</a>
        </div>
        <div class="fl-fl float-gp">
          <i class="fa fa-google-plus"></i>
          <a href="" target="_blank">Recommend us!</a>
        </div>
        <div class="fl-fl float-rs">
          <i class="fa fa-rss"></i>
          <a href="" target="_blank">Follow via RSS</a>
        </div>
        <div class="fl-fl float-ig">
          <i class="fa fa-instagram"></i>
          <a href="" target="_blank">Follow us!</a>
        </div>
        <div class="fl-fl float-pn">
          <i class="fa fa-pinterest"></i>
          <a href="" target="_blank">Follow us!</a>
        </div>
      </div>
      <!-- Floating Social Media bar Ends -->
</body>
</html>
